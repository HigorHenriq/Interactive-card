<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Interactive Card</title>
	</head>
	<body>
		<div class="container">
			<div class="divisor-background"></div>

			<div class="card-front">
				<section class="wrapper-logo">
					<div class="img-logo"></div>
					<div class="circle-style"></div>
				</section>

				<div class="wrapper-infos-card">
					<section class="digits">
						<p class="first-column-digits">0000</p>
						<p class="second-column-digits">0000</p>
						<p class="third-column-digits">0000</p>
						<p class="four-column-digits">0000</p>
					</section>

					<footer class="footer-front-card">
						<section class="client-name">
							<p>Client Name Here!</p>
						</section>

						<section class="exp-card">
							<p>00/00</p>
						</section>
					</footer>
				</div>
			</div>

			<div class="card-back"></div>

			<form>
				<input type="text" class="holder-name" name="holder-name" />
				<input type="text" class="card-number" name="card-number" />

				<div>
					<input type="text" class="mouth-card" name="mouth-card" />
					<input type="text" class="mouth-card" name="mouth-card" />
				</div>
			</form>
		</div>
		<script src="script.js"></script>
	</body>
</html>
