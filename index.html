<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="stylesheet" href="./assets/css/mobile.css" />
		<title>Interactive Card</title>
	</head>
	<body>
		<div class="container">
			<div class="divisor-background"></div>

			<section class="container-card">
				<div class="card-front">
					<section class="wrapper-logo">
						<div class="img-logo"></div>
						<div class="circle-style"></div>
					</section>

					<div class="wrapper-infos-card">
						<section class="digits" id="all-cards-digits">
							<p id="first-column-digits">0000</p>
							<p id="second-column-digits">0000</p>
							<p id="third-column-digits">0000</p>
							<p id="four-column-digits">0000</p>
						</section>

						<footer class="footer-front-card">
							<section class="client-name">
								<p id="card-client-name">Client Name Here!</p>
							</section>

							<section class="exp-card" id="wrapperDates">
								<p class="MM" id="card-mm">00</p>
								<p>/</p>
								<p class="YY" id="card-yy">00</p>
							</section>
						</footer>
					</div>
				</div>

				<div class="card-back">
					<section class="stripe"></section>
					<section class="wrapper-cvc">
						<p class="number-cvc">000</p>
					</section>
					<section class="description">
						<p>
							Lorem ipsum dolor sit amet consectetur adipisicing
							elit. Eum quia optio quidem mollitia nostrum magni
							fugit soluta reprehenderit deserunt
						</p>
					</section>
				</div>
			</section>

			<form>
				<label>
					CARDHOLDER NAME
					<input
						type="text"
						class="holder-name"
						name="holder-name"
						label="teste"
						placeholder="e.g. Peter parker"
						onkeyup="changeCardName(this.value)"
					/>
				</label>
				<label>
					CARD NUMBER
					<input
						type="text"
						class="card-number"
						name="input-card-number"
						placeholder="e.g.c 1234 5678 9123 0000"
						maxlength="19"
						onkeyup="changeCardDigits(this.value)"
					/>
				</label>

				<section class="date-cvc">
					<label>
						EX. DATE (MM/YY)
						<section class="inputs-dates">
							<input
								type="text"
								class="mouth-card"
								name="mouth-card"
								placeholder="MM"
								oninput="changeCardMM(this.value)"
								maxlength="2"
								max="12"
								min="0"
							/>
							<input
								type="text"
								class="year-card"
								name="year-card"
								placeholder="YY"
								oninput="changeCardYY(this.value)"
								min="0"
							/>
						</section>
					</label>

					<label>
						CVC
						<input
							type="text"
							class="mouth-card"
							name="mouth-card"
							placeholder="e.g. 123"
							maxlength="3"
							min="0"
						/>
					</label>
				</section>
				<button class="btn-enviar">Enviar</button>
			</form>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
